<!DOCTYPE html>
<html>
<head>
	<title>Minimalistic Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		nav li {
			display: inline-block;
			margin-right: 10px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 5px 10px;
		}
		
		nav a:hover {
			background-color: #fff;
			color: #333;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="container">
		<h1>Welcome to my minimalistic website!</h1>
		<p>This is a very basic website with a menu and some content.</p>
	</div>
</body>
</html>
