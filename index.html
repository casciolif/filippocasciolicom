<!DOCTYPE html>
<html>
<head>
	<title>Minimalistic Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: Helvetica, Arial, sans-serif;
		}
		
		nav {
			background-color: #000;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
		}
		
		nav li {
			margin-right: 20px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			letter-spacing: 1px;
			padding: 10px;
			transition: background-color 0.3s ease-in-out;
		}
		
		nav a:hover {
			background-color: #fff;
			color: #000;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0,0,0,0.1);
			border-radius: 5px;
			text-align: center;
		}
		
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #000;
			text-transform: uppercase;
		}
		
		p {
			font-size: 20px;
			color: #666;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<nav>
		<div>
			<a href="#">Minimalistic Website</a>
		</div>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="container">
		<h1>Welcome to my minimalistic website!</h1>
		<p>This is a very basic website with a menu and some content.</p>
	</div>
</body>
</html>
