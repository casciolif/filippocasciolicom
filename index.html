<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trading Card Collection</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>My Trading Card Collection</h1>

	<button id="add-card-btn">Add a New Card</button>

	<div id="card-container">
		<!-- Trading cards will be displayed here -->
	</div>

	<!-- Modal form to add a new card -->
	<div id="add-card-modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Add a New Card</h2>
			<form id="add-card-form" enctype="multipart/form-data">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">

				<label for="image">Image:</label>
				<input type="file" id="image" name="image">

				<button type="submit">Add Card</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
