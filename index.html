<!DOCTYPE html>
<html>
<head>
	<title>My Trading Card Collection</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script src="script.js"></script>
	<header>
		<h1>My Trading Card Collection</h1>
		<nav>
			<ul>
				<li><a href="javascript:showAddCard();" id="addCardLink">Add Card</a></li>
				<li><a href="#" id="myCardsLink">My Cards</a></li>
				<li><a href="#" id="logoutLink">Logout</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div id="pageContent">
			<!-- Add card section -->
			<div id="addCardSection" style="display: none;">
				<section id="addCardSection">
					<h2>Add a Trading Card</h2>
					<form>
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" required>
	
						<label for="rarity">Rarity:</label>
						<select id="rarity" name="rarity" required>
							<option value="">Select a Rarity</option>
							<option value="common">Common</option>
							<option value="uncommon">Uncommon</option>
							<option value="rare">Rare</option>
							<option value="legendary">Legendary</option>
						</select>
	
						<label for="imgUrl">Image URL:</label>
						<input type="url" id="imgUrl" name="imgUrl" required>
	
						<button type="button" onclick="addCard()">Add Card</button>
					</form>
				</section>
			</div>
			
			<div id="myCardsSection" style="display: none;">
				<section id="myCardsSection">
					<h2>My Trading Cards</h2>
					<div id="cardList"></div>
				</section>
			</div>
		</div>

	</main>

	<div id="loginModal" class="modal">
		<div class="modal-content">
			<h2>Login</h2>
			<form>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<button type="button" onclick="login()">Login</button>
			</form>
		</div>
	</div>

	
</body>
</html>
